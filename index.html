<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcujs</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-responsive.min.css">
    <link rel="stylesheet" href="css/app.css">
    <!--fonts-->
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/calculator.js"></script>
  </head>
  <body>
      <nav class="nav ">
          <div class="nav-center">
              <a class="toggle-nav" href="#">&#9776;</a>
              <div class="nav-mobile">
                  <ul class="left">
                      <li><a href="#"><i class="fa fa-home"></i>Calcujs</a></li>
                  </ul>
              </div>
          </div>
      </nav>
      <h4>A simple JavaScript Calculator built with love</h4>
      <div class="container bodycontent">
          <div class="hero-unit" id="calculator-wrapper">
              <div class="row">
                  <div class="small-12 medium-8 large-8 columns">
                      <div id="calculator-screen" class="uneditable-input"></div>
                          
                  </div>
                  <div class="small-12 medium-1 large-1 columns" style="text-align: center;">
                      <div class="visible-phone">
                          =
                      </div>
                      <div class="hidden-phone">
                          =
                      </div>
                          
                  </div>
                  <div class="small-12 medium-3 large-3 columns">
                      <div id="calculator-result"  class="uneditable-input">0</div>
                          
                  </div>
                      
              </div>
                  
          </div>
          <div class="row-fluid">
              <div class="small-12 medium-6 large-6 columns well">
                  <div id="calc-board">
                      <div class="row-fluid">
                          <a href="#" class="btn button" data-constant="SIN" data-key="115">sin</a>
                          <a href="#" class="btn button" data-constant="COS" data-key="99">cos</a>
                          <a href="#" class="btn button" data-constant="MOD" data-key="109">md</a>
                          <a href="#" class="btn button" data-method="reset" data-key="8">C</a>
                      </div>
                      <div class="row">
                          <a href="#" class="btn button" data-key="55">7</a>
                          <a href="#" class="btn button" data-key="56">8</a>
                          <a href="#" class="btn button" data-key="57">9</a>
                          <a href="#" class="btn button" data-constant="BRO" data-key="40">(</a>
                          <a href="#" class="btn button" data-constant="BRC" data-key="41">)</a>
                      </div>
                      <div class="row">
                          <a href="#" class="btn button" data-key="52">4</a>
                          <a href="#" class="btn button" data-key="53">5</a>
                          <a href="#" class="btn button" data-key="54">6</a>
                          <a href="#" class="btn button" data-constant="MIN" data-key="45">-</a>
                          <a href="#" class="btn button" data-constant="SUM" data-key="43">+</a>
                      </div>
                      <div class="row">
                          <a href="#" class="btn button" data-key="49">1</a>
                          <a href="#" class="btn button" data-key="50">2</a>
                          <a href="#" class="btn button" data-key="51">3</a>
                          <a href="#" class="btn button" data-constant="DIV" data-key="47">/</a>
                          <a href="#" class="btn button" data-constant="MULT" data-key="42">*</a>
                      </div>
                      <div class="row">
                          <a href="#" class="btn button" data-key="46">.</a>
                          <a href="#" class="btn button" data-key="48">0</a>
                          <a href="#" class="btn button" data-constant="PROC" data-key="37">%</a>
                          <a href="#" class="btn button" data-method="calculate" data-key="61">=</a>
                      </div>
                  </div>
              </div>
              <div class="small-12 medium-6 large-6 columns well">
                  <legend>History</legend>
                  <div id="calc-panel">
                      <div id="calc-history">
                          <ol id="calc-history-list"></ol>
                      </div>
                  </div>
              </div>
              <hr>
          </div>
      </div> 
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
